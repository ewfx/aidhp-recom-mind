<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSight Local</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
         body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #232526, #414345);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 1200px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #fff;
            margin-bottom: 15px;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background: #1abc9c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background: #16a085;
        }
        #result {
            width: 100%;
            height: 400px;
            max-height: 500px;
            overflow-y: auto;
            resize: vertical;
            margin-top: 10px;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            font-family: monospace; /* âœ… Monospace for better alignment */
            background: rgba(255, 255, 255, 0.9);
            white-space: pre-wrap; /* âœ… Preserve formatting */
            border: 1px solid #ccc;
        }
        .notification-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f39c12;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .notification-popup {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 600px;
        }
        .notification-popup p {
            font-size: 16px;
            line-height: 1.5;
            text-align: justify; /* âœ… Better text alignment */
            max-height: 800px; /* âœ… Prevents it from growing too big */
            overflow-y: auto; /* âœ… Adds scrolling if content is too large */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Customer {{ customer_id }}</h1>
        <form method="post" action="/search/" onsubmit="event.preventDefault(); textSearch();">
            {% csrf_token %}
            <input type="text" id="searchBox" name="query" placeholder="Type your search here...">
            <button type="submit">Search</button>
        </form>
        <button onclick="voiceSearch()">ðŸŽ¤ Voice Search</button>
        <textarea id="result" rows="10" readonly></textarea>
    </div>
     <!-- Notification Icon -->
     <div class="notification-icon" onclick="toggleNotification()">ðŸ””1</div>

     <!-- Notification Popup -->
     <div id="notificationPopup" class="notification-popup">
         <p>{{ notification }}</p>
     </div>
 
     <script>
         function toggleNotification() {
             let popup = document.getElementById("notificationPopup");
             popup.style.display = (popup.style.display === "block") ? "none" : "block";
         }
     </script>
    <script src="{% static 'script.js' %}"></script>
   
</body>
</html>
